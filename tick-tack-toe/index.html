<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tick-Tack-Toe!</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="leftdiv">
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

      <h2>Player X:</h2>
      <br />
      <span class="counterX"></span>
    </div>
    <div class="centerdiv">
      <h1>Tick-Tack-Toe!</h1>
      <button class="startbutton">Two Player Game!</button>
      <button class="botbutton">Human VS Bot Game!</button>
      <button class="restartbutton">Restart</button>
      <div class="tic-tac-toe">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <p></p>
      <div class="winner"></div>
    </div>
    <div class="rightdiv">
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <h2>Player 0:</h2>
      <br />
      <span class="counterY"></span>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/dist/anime.min.js"></script>
  </body>
</html>
